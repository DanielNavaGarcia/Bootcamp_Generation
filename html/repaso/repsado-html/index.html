<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <h1>
        Repaso HTML

    <h2 id="subtitulo">
        Formularios
    </h2>
    <form>
        <fieldset>
            <legend>
                Datos
            </legend>
            <div>
                <label for="nombre">Nombre</label>
                <input id="nombre" name="nombre" type="text" placeholder="Ingrese su nombre">
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input id="apellido" name="apellido" type="text" placeholder="Ingrese su apellido">
            </div>
            <div>
                <label for="comentario">Comentario</label>
                <textarea name="comentario" id="comentario" cols="10" rows="5" placeholder="Type your message" maxlength="1500" ></textarea>
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
            <div>
                <input type="button" value="Enviar">
            </div>
        </fieldset>
    </form>
    <h2>
        Tablas
    </h2>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Costo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Queso</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Jamon</td>
                <td>24</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>44</td>
            </tr>
        </tfoot>
    </table>
