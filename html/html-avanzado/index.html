<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css"> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Hentaigana+Akari&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <form>
        <input type="checkbox"><br/>
        <input type="date" ><br/>
        <input type="color"><br/>
        <input type="text" ><br/>
        <input type="password"><br/>
        <input type="file" ><br/>
        <input type="number">
        <input type="radio"><br/>
        <input type="button" style="border-radius: 0.5em; background-color: rgb(16, 90, 95); border-color: rgb(38, 68, 73); color: white;" value="button"><br/>
        <input type="range">
        <input type="search">
    </form>

    <h1>Formulario</h1>
    <form class="formulario">
        <div class="nombre">
            <label for="nombre">Nombre</label>
            <input 
            class="nombre"
            id="nombre" 
            type="text" 
            name="nombre" 
            placeholder="Escribe tu nombre..."
            autofocus="1">
        </div>
        <div class="apellido">
            <label for="apellido">Apellido</label>
            <input 
            id="apellido" 
            type="text" 
            name="apellido" 
            placeholder="Escribe tu apellido...">
        </div>
        <div class="password">
            <label for="password">Contraseña</label>
            <input 
            id="password" 
            type="password" 
            name="password" 
            placeholder="Escribe tu contraseña..."
            required>
        </div>
        <!-- <fieldset></fieldset> Nos ayuda para tener organizado, pero es redundancia-->
        <div class="correo">
            <label for="email">email</label>
            <input 
            id="email" 
            type="email" 
            name="email" 
            placeholder="Escribe tu e-mail...">
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>

    </form>

    <form action="form-copiar">
        <fieldset>
            <legend>Ingresa el numero</legend>
            <label for="numero">Numero</label>
            <input 
            type="number" 
            name="numero" 
            id="numero"
            min="40"
            max="50">
        </fieldset>
    </form>
    <form action="form-copiar">
        <fieldset>
            <legend>Ingresa el numero</legend>
            <label for="rango">Numero</label>
            <input 
            type="range" 
            name="rango" 
            id="rango"            
            min="0"
            max="3">
        </fieldset>
    </form>
</body>
</html>
