<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio de tablas</h1>
    <!--
        colspan se extiende por las columnas
        rowspan se extienda por las filas
    -->
    <table>
        <thead>
            <tr><!--Crea una fila-->
                <th class="producto"><!--Crea una cabecera-->
                    producto
                </th>
                <th class="precio">
                    precio <span style="color: red;">individual</span>
                </th>
                <th class="cantidad">
                    cantidad
                </th>
                <th class="total">
                    precio total
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>hola mundo</td>
                <td><span style="font-style: italic;">gratis</span></td>
                <td>5</td>
                <td>gratis</td>
            </tr>
            <tr>              
                <td>perrito feliz</td>
                <td class="naranja">$19.99</td>
                <td class="naranja">2</td>
                <td>$39.98</td>
            </tr>
            <tr>                
                <td>perrito <span style="font-weight: bold;">feliz</span> muy feliz</td>
                <td>$29.99</td>
                <td>3</td>
                <td>$89.9<span style="color: yellow;">7</span></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>          
                <td class="negro">final</td>      
                <td class="verde">total $49.99</td>
                <td class="verde">10</td>
                <td class="verde">$129.95</td>
            </tr>            
        </tfoot>
    </table>

</body>
</html>
