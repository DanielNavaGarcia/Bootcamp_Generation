<!DOCTYPE html>
<html lang="en">

    <title>Listas</title>
</head>
<body>
    <!-- Listas no ordenadas -->
    <u1> <!-- ul = unordered list -->
        <li>Uno</li><!-- li = list item -->
        <li>Dos</li>
        <li>Tres</li>
        <li>Cuatro</li>
        <li>Cinco</li>
    </u1>

    <ol start="18" style="list-style-type: upper-roman;"> 
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <li>Cuatro</li>
        <ol style="list-style-type: lower-greek;">
            <li>Letra 1</li>
            <li>Letra 2</li>
            <li>Letra 3</li>
            <li>Letra 4</li>
        </ol>
    </ol>

</html>
