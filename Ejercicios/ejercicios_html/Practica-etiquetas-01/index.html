<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css"> 
    <title>Document</title>
</head>
<body>
    <div class="caja">

            <form class="datos-principales">
                <p>Datos del comprador</p>
    
                <div class="campos">
                    <div>
                        <label for="nombre">Nombre</label>
                        <input 
                        class="contenido"
                        id="nombre" 
                        type="text" 
                        name="nombre" 
                        placeholder="Escribe tu nombre completo">
                    </div>
                    
                    <div>
                        <label for="email">email</label>
                        <input 
                        class="contenido"
                        id="email" 
                        type="email" 
                        name="email" 
                        placeholder="ejemplo@um.es">
                    </div>
            
                    <div>
                        <label for="apellido">Telefono</label>
                        <input 
                        class="contenido"
                        id="telefono" 
                        type="text" 
                        name="telefono" 
                        placeholder="Ej. +52">
                    </div>
            
                    <div>
                        <label for="pais">Pais</label>
                        <input 
                        class="contenido"
                        id="pais" 
                        type="text" 
                        name="pais">
                    </div>
                </div>
            
                <p class="datos">Datos de la tarjeta de credito o debito</p>
        
                <div class="campos">
                    <div>

                            <label for="numero">Numero</label>
                            <input 
                            class="contenido"
                            type="number" 
                            name="numero" 
                            id="numero"
                            placeholder="Ej. 5555-4444-3333-2222">
                    </div>
            
                    <div>
                        <label for="nombre-tarjetahabiente">Nombre</label>
                        <input 
                        class="contenido"
                        id="nombre-tarjetahabiente" 
                        type="text" 
                        name="nombre-tarjetahabiente" 
                        placeholder="Nombre que figura en la tarjeta">
                    </div>
                </div>
                
                <p>________________</p>

                <div>
                    <input type="submit" value="Confirmar pedido">
                </div>
            </form>
    </div>

</div>


</body>
</html>
